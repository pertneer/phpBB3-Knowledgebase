<!-- INCLUDE mcp_header.html -->

<form id="mcp" method="post" action="{S_MCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_KB_STATUS_EXPLAIN}</p>

	<fieldset class="fields1">
		<dl>
			<dt><label for="status">{L_STATUS}:</label></dt>
			<dd><select name="status" id="status" class="inputbox">{STATUS_OPTIONS}</select></dd>
		</dl>
		<dl>
			<dt><label for="reason">{L_REASON}:</label></dt>
			<dd><input type="text" name="reason" id="reason" value="" class="inputbox" /></dd>
		</dl>
		<dl>
			<dt><label for="reason_global">{L_EDIT_REASON_GLOBAL}:</label></dt>
			<dd><input type="checkbox" checked="checked" name="reason_global" id="reason_global" value="1" class="inputbox" /></dd>
		</dl>
	</fieldset>
<span class="corners-bottom"><span></span></span></div>
</div>

<div class="panel bg2">
<div class="inner"><span class="corners-top"><span></span></span>
	<fieldset class="submit-buttons">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		{S_FORM_TOKEN}{S_HIDDEN_FIELDS}
	</fieldset>
	<span class="corners-bottom"><span></span></span></div>
</div>
</form>

<!-- INCLUDE mcp_footer.html -->
