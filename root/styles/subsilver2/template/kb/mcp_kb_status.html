<!-- INCLUDE mcp_header.html -->

<form id="mcp" method="post" action="{S_MCP_ACTION}"{S_FORM_ENCTYPE}>

<table width="100%" class="tablebg" cellspacing="1" cellpadding="4" border="0">
<tr>
	<th colspan="2" nowrap="nowrap">{L_TITLE}</th>
</tr>
<tr>
	<td class="row3" colspan="2">{L_KB_STATUS_EXPLAIN}</td>
</tr>
<tr>
	<td class="row1" valign="top" width="45%"><b>{L_STATUS}:</b></td>
	<td class="row2"><select name="status">{STATUS_OPTIONS}</select></td>
</tr>
<tr>
	<td class="row1" valign="top"><b>{L_REASON}:</b></td>
	<td class="row2"><input type="text" name="reason" value="" class="post" /></td>
</tr>
<tr>
	<td class="row1" valign="top"><b>{L_EDIT_REASON_GLOBAL}:</b></td>
	<td class="row2"><input type="checkbox" checked="checked" name="reason_global" value="1" class="radio" /></td>
</tr>
<tr>
	<td colspan="2" class="cat" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="btnmain" /></td>
</tr>
</table>

{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
