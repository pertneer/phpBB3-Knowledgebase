<!-- INCLUDE overall_header.html -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2"><b>{L_POST_A}</b></th>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="row2" colspan="2" align="center"><span class="genmed error">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<!-- IF S_SHOW_USERNAME_FIELD -->
	<tr>
		<td class="row1"><b>{L_USERNAME}:</b></td>
		<td class="row2"><input type="text" tabindex="1" name="guest_username" size="25" value="{USERNAME}" class="post" /></td>
	</tr>
<!-- ENDIF -->
<!-- IF S_POST_ACTION -->
<tr>
	<td class="row1"><b>{L_REQUEST_TITLE}:</b></td>
	<td class="row2"><input type="text" name="title" size="45" maxlength="64" tabindex="2" value="{REQUEST_TITLE}" class="post" /></td>
</tr>
<!-- ENDIF -->
<tr>
	<td class="row1" valign="top"><b class="genmed">{L_MESSAGE_BODY}:</b><br /><span class="gensmall">{L_MESSAGE_BODY_EXPLAIN}&nbsp;</span><br /><br />
	<!-- IF S_SMILIES_ALLOWED -->
		<table width="100%" cellspacing="5" cellpadding="0" border="0" align="center">
		<tr>
			<td class="gensmall" align="center"><b>{L_SMILIES}</b></td>
		</tr>
		<tr>
			<td align="center">
				<!-- BEGIN smiley -->
					<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;" style="line-height: 20px;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" hspace="2" vspace="2" /></a>
				<!-- END smiley -->
			</td>
		</tr>

		<!-- IF S_SHOW_SMILEY_LINK -->
			<tr>
				<td align="center"><a class="nav" href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a></td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td align="left">
				<table cellspacing="2" cellpadding="0" border="0">
				<tr>
					<td class="gensmall">{BBCODE_STATUS}</td>
				</tr>
				<!-- IF S_BBCODE_ALLOWED -->
				<tr>
					<td class="gensmall">{IMG_STATUS}</td>
				</tr>
				<tr>
					<td class="gensmall">{FLASH_STATUS}</td>
				</tr>
				<tr>
					<td class="gensmall">{URL_STATUS}</td>
				</tr>
				<!-- ENDIF -->
				<tr>
					<td class="gensmall">{SMILIES_STATUS}</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
	<!-- ENDIF -->
	</td>
	<td class="row2" valign="top">
		<script type="text/javascript">
		// <![CDATA[
			var form_name = 'postform';
			var text_name = 'message';
		// ]]>
		</script>

		<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<!-- INCLUDE posting_buttons.html -->
		<tr>
			<td valign="top" style="width: 100%;"><textarea name="message" rows="15" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" style="width: 98%;">{TEXT_MESSAGE}</textarea></td>
			<!-- IF S_BBCODE_ALLOWED -->
			<td width="80" align="center" valign="top">
				<script type="text/javascript">
				// <![CDATA[
					colorPalette('v', 7, 6)
				// ]]>
				</script>
			</td>
			<!-- ENDIF -->
	 	</tr>
		</table>
	</td>
</tr>
<tr>
	<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="btnmain" /></td>
</tr>
</table>

{S_FORM_TOKEN}
</form>

<!-- INCLUDE overall_footer.html -->
