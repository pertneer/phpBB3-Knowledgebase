<!-- IF S_SHOW_REQ_LIST -->
<table class="tablebg" cellspacing="1" width="100%">
	<tr>
		<th>{L_KB_REQS}</th>
	</tr>
	<tr>
		<td class="row1">
			<!-- IF .req_list -->
				<p class="genmed">
					<!-- BEGIN req_list -->
					<a href="{req_list.U_VIEW_REQ}">{req_list.REQ_TITLE}</a><br />
					<!-- END req_list -->
				</p>
			<!-- ELSE -->
				<p class="genmed"><b>{L_KB_NO_REQS}</b></p>
			<!-- ENDIF -->	
		</td>
	</tr>
	<!-- IF U_ADD_REQ or U_VIEW_ALL -->
	<tr>
		<td class="cat" align="center"><p class="genmed"><!-- IF U_ADD_REQ --><a href="{U_ADD_REQ}" title="{L_KB_ADD_REQUEST}">{L_KB_ADD_REQUEST}</a><!-- IF U_VIEW_ALL --> | <!-- ENDIF -->	<!-- ENDIF --><!-- IF U_VIEW_ALL --><a href="{U_VIEW_ALL}" title="{L_VIEW_ALL}">{L_VIEW_ALL}</a><!-- ENDIF --></p></td>
	</tr>
	<!-- ENDIF -->
</table>
<br />
<!-- ENDIF -->
